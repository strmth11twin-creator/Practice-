<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/Images/favicon (2).png" type="image/png">
    <link rel="stylesheet" href="dist/index.css">
    <title>Live Streaming</title>

</head>

<body>
    <header class="header" aria-label="header">
        <div class="container">
            <nav class="header__navigation navigation" aria-label="header navigation" >
                <div class="navigation__title">
                    <a href="#" class="navigation__title-link">CLOUD <span>FLEX</span></a>
                </div>
                <div class="navigation__links">
                    <ul class="navigation__links-list list" aria-label="navigation list">
                        <li class="list__item" aria-label="navigation list first item">
                            <a href="#" class="list__item-link">About</a>
                        </li>
                        <li class="list__item" aria-label="navigation list second item">
                            <a href="#" class="list__item-link">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="nav__covid-wrapper covid">
                    <a href="" class="covid__link" aria-label="covid-19 update">COVID-19 UPDATE</a>
                </div>

                <div class="nav__globe-wrapper globe">
                    <a href="#" class="globe__link" aria-label="globe info">
                        <svg class="globe__link-icon" aria-label="globe img">
                            <use href="assets/spryties.svg#globe-icon"></use>
                        </svg>
                    </a>
                </div>

            </nav>
        </div>
    </header>
    <main aria-label="main section" role="main">
        <section class="hero-section" aria-label="hero section">
            <div class="container">
                <div class="hero">
                    <div class="hero__content">
                        <h1 class="hero__content-title">WHEN PERFORMANCE MATTERS</h1>
                        <button class="hero__action-button">Start development with us!</button>
                    </div>

                    <div class="hero__notify">
                        <img src="assets/Images/image 8.png" alt="pigeon img" class="hero__notify-img">
                        <p class="hero__notify-text">WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
                        THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
                        FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.</p>
                        <button class="hero__notify-button">ACCEPT</button>
                    </div>

                    <div class="hero__scroll">
                        <span class="hero__scroll-text">
                            Scroll down
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
